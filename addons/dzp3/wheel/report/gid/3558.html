<body>
<header class="header">
问题反馈
</header>
<div class="M_content Fbk">
<form name="fk_form" id="fk_form" method="post" action="/wheel/reportinfo.html" enctype="multipart/form-data" >
	<input type="hidden" name="fk_gid" value=""/>
	<input type="hidden" name="fk_name" value=""/>
	<div class="Fbk_con">
		<p>反馈内容</p>
		<textarea name="fk_content" class="fk_content"></textarea>
	</div>
	<div class="Fbk_con">
		<p>联系方式</p>
		<input type="text" placeholder="邮箱/手机" class="fk_emailormobile" name="fk_emailormobile" value="" />
	</div>
	<a href="javascript:;" id="submit" class="success button orange WJ_orange mot10">提 交</a>
	<label class="error"></label>
</form>
</div>
<script type="text/javascript ">
$(function(){
	$('textarea').val('');
	$('#submit').click(function(e){
		e.stopPropagation();
		if(($('.fk_content').val()=='' && $('.fk_emailormobile').val()=='') || ($('.fk_content').val()=='')){
			$('.error').show().html("请填写反馈内容");
		}else if($('.fk_emailormobile').val()=='' && $('.fk_content').val()!=''){
			$('.error').show().html("请填写联系方式");
		}else{
			send_msg();
			return false;
		}
	});
	$('body').click(function(){
		$('.error').hide();
	});
});
function checkLen(obj){
	var maxChars = 1000;//最多字符数
	if (obj.value.length > maxChars){
		obj.value = obj.value.substring(0,maxChars);
	}
	var curr = maxChars - obj.value.length;
	document.getElementById("count").innerHTML = curr.toString();
}
send_time = 0;
TimeInterValId = null;
function send_msg(){
	$('#fk_form').submit();
	return true;
}
function time_count(){
	send_time--;
	if (send_time == 0){
		window.clearInterval(TimeInterValId);
		TimeInterValId = null;
	}
}
$('.error').hide();
send_time = 15;
TimeInterValId = window.setInterval("time_count()", 1000);
$('#referrer').val(document.referrer);
</script>
