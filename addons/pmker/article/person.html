<input type="hidden" id="uid" value="20782">
<script>
var page=1;
var count=1;
function showList(){
    var uid=$("#uid").val();
    $.ajax({
        type:"POST",
        url:"/show/morearticle.html",
        data:{uid:uid,page:page},
        error: function (request) {
            layer.msg("网络连接失败，稍后重试");
        },
        success: function(data){
            event.preventDefault(); 
            $.each(data,function(k,v){
                $("#articleBox").append('<a href="/Show/article/pid/' + v.pid + '" class="weui-media-box weui-media-box_appmsg"><div class="weui-media-box__hd"><img class="weui-media-box__thumb" src="' + v.cover + '" height="100%"></div><div class="weui-media-box__bd"><h4 class="weui-media-box__title">' + v.title + '</h4></div></a>');
            });
        }
    });
}
$("#moreArticle").click(function(){
    if(count <= (page * 5)){
        $(this).text('已加载完毕');
        return;
    }              
    page++;
    showList();  
});

$("#phone").click(function(){
    var uid=$("#uid").val();
    $.ajax({
        type:"post",
        url:"/show/phone.html",
        data:{uid:uid,opt:5}
    });
});

$("#qrcode").click(function(){
    $("#qrcode2").fadeIn(200);
});

$("#wechat").click(function(){
    $("#qrcode1").fadeIn(200);
    var uid=$("#uid").val();
    $.ajax({
        type:"post",
        url:"/show/phone.html",
        data:{uid:uid,opt:6}
    });
});

$(".service_want_close").click(function(){
    $(".service_want_box").fadeOut(200);
});
</script>
