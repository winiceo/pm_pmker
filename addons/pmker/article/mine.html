<script>
    $('#dialogs').on('click', '.weui-dialog__btn', function(){
        $(this).parents('.js_dialog').fadeOut(200);
    });

    var showMsg = function(text){
        $("#iosDialog .weui-dialog__bd").text(text);
        $("#iosDialog").fadeIn(200);
    }

    $("#save").click(function(){
        var obj=$(this);
        var name=$("#name").val();
        var mobile=$("#mobile").val();
        var company=$("#company").val();
        if(name==""){
            showMsg("姓名不能为空");
            return false;
        }
        if(mobile==""){
            showMsg("手机不能为空");
            return false;
        }
        if(company==""){
            showMsg("公司不能为空");
            return false;
        }
        if(!obj.hasClass('weui-btn_loading')){
            obj.addClass('weui-btn_loading').html('<i class="weui-loading"></i>保存中');
            $.ajax({
                type:"post",
                url:"/manage/save.html",
                data:{name:name,mobile:mobile,company:company},
                success:function(data){
                    obj.removeClass('weui-btn_loading').html('保存');
                    if(data.error==0){
                        showMsg(data.msg);
                    }else{
                        showMsg(data.msg);
                    }
                }
            });
        }
    });
</script>
